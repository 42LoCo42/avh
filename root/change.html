<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="/style.css">

		<title>AvH-Videos</title>
	</head>
	<body style="display: none;">
		<h1>AvH-Videos - Passwort ändern</h1>
		<form action="/changePW" method="post">
			<table>
				<tr>
					<td><label for="name">Nutzername:</label></td>
					<td><input type="text" name="name" required></td>
				</tr>
				<tr>
					<td><label for="oldPW">Altes Password:</label></td>
					<td><input type="password" name="oldPW" required></td>
				</tr>
				<tr>
					<td><label for="newPW">Neues Password:</label></td>
					<td><input type="password" name="newPW" required></td>
				</tr>
				<tr>
					<td><label for="repPW">Password wiederholen:</label></td>
					<td><input type="password" name="repPW" required></td>
				</tr>
			</table>
			<input type="submit" value="Passwort ändern">
		</form>
		<hr>
		Zur Anmeldung geht's <a href="/">hier!</a>
	</body>
</html>
