<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<link rel="stylesheet" href="/style.css">

		<title>AvH-Videos</title>
	</head>
	<body style="display: none;">
		<h1>Erfolg!</h1>
		<hr>
		Automatische Weiterleitung erfolgt in 5 Sekunden...<br>
		Klicke <a href="javascript:go()">hier</a> f√ºr sofortige Weiterleitung.
		<script>
			function go() {
				const params = new URLSearchParams(window.location.search);
				const location = params.get("next");
				if(location === null) {
					history.back();
				} else {
					window.location = location;
				}
			}

			window.setTimeout(go, 5000);
		</script>
	</body>
